{% extends './base.html' %}

{% block title %}Supprimer une Collection{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-sm p-4 col-md-8 col-lg-6">
        <h2 class="card-title text-center text-danger mb-4">Supprimer une Collection</h2>
        <div class="card-body">
            <p class="card-text text-center">Es-tu sûr de vouloir supprimer la collection "<strong>{{ collection.title }}</strong>" ? Cette action est irréversible.</p>
            <form method="post" class="text-center">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
                <a href="{% url 'collection_list' %}" class="btn btn-secondary ms-2">Annuler</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
